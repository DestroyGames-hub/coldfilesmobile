<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cold Files Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Special+Elite&display=swap');

        :root {
            --wood-dark: #0a0908;
            --paper-light: #e0d8cc;
            --accent-red: #7a0000;
            --folder-tan: #ad8d60;
            --folder-darker: #8b6f48;
        }

        body {
            background-color: var(--wood-dark);
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            font-family: 'Courier Prime', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: #888;
            margin: 0;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #desk {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .document {
            position: absolute;
            width: 150px;
            height: 110px;
            background-color: var(--folder-tan);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.6);
            cursor: grab;
            border-radius: 2px 8px 8px 2px;
            border: 1px solid var(--folder-darker);
            z-index: 10;
            opacity: 0;
            touch-action: none;
            will-change: transform, left, top;
        }

        .document:active {
            cursor: grabbing;
        }

        .document::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 50px;
            height: 10px;
            background-color: var(--folder-tan);
            border-radius: 4px 12px 0 0;
            border-top: 1px solid var(--folder-darker);
            border-left: 1px solid var(--folder-darker);
        }

        .document-title {
            font-family: 'Special Elite', cursive;
            font-size: 0.6rem;
            text-transform: uppercase;
            padding: 20px 8px 5px 8px;
            line-height: 1.2;
            color: #1a1510;
            pointer-events: none;
        }

        .folder-label {
            position: absolute;
            top: -8px;
            left: 6px;
            font-size: 6px;
            font-weight: bold;
            color: rgba(0,0,0,0.5);
        }

        .inspected-mark {
            position: absolute;
            bottom: 5px;
            right: 8px;
            font-size: 12px;
            color: #0d2e0d;
            font-weight: bold;
        }

        /* Modal & UI */
        .paper-detail {
            background-color: var(--paper-light);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            font-family: 'Special Elite', cursive;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            color: #1a1a1a;
            padding: 1.5rem;
            border: 1px solid #b0a080;
            max-height: 80vh;
            overflow-y: auto;
        }

        .stamp-red {
            border: 3px solid #7a0000;
            color: #7a0000;
            padding: 5px 10px;
            font-size: 1rem;
            transform: rotate(-10deg);
            display: inline-block;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        #msgBox {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #7a0000;
            color: white;
            padding: 10px 20px;
            z-index: 2000;
            display: none;
            font-size: 10px;
            text-align: center;
            width: 85%;
            font-family: 'Special Elite', cursive;
        }

        .menu-btn {
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #a1a1aa;
            padding: 1rem 2rem;
            text-transform: uppercase;
            font-size: 0.8rem;
            width: 250px;
            background: rgba(255, 255, 255, 0.02);
        }
    </style>
</head>
<body>

    <div id="msgBox">TÜM DOSYALARI İNCELEMEDEN KARAR VEREMEZSİNİZ.</div>

    <!-- MAIN MENU -->
    <div id="mainMenu" class="fixed inset-0 bg-black z-[1000] flex flex-col items-center justify-center text-center p-4">
        <h1 class="font-['Special_Elite'] text-5xl text-stone-200 mb-2 tracking-tighter">COLD FILES</h1>
        <p class="text-stone-600 tracking-[0.4em] mb-12 uppercase text-[10px]">Vaka: 34 TKR 22</p>
        <button onclick="startGame()" class="menu-btn !bg-stone-200 !text-black !font-bold">Dosyayı Aç</button>
    </div>

    <header id="gameHeader" class="hidden fixed top-0 w-full z-50 flex justify-between px-4 py-3 bg-black/95 border-b border-white/5">
        <span class="text-stone-500 font-bold text-[8px] uppercase self-center">EGM ADLİ ARŞİV</span>
        <button onclick="attemptFinalize()" id="finalBtn" class="text-[8px] text-stone-800 bg-stone-900 px-4 py-1 uppercase transition-colors">Karar Ver</button>
    </header>

    <main id="desk" class="opacity-0 transition-opacity duration-1000"></main>

    <!-- Modal -->
    <div id="docModal" class="fixed inset-0 z-[100] bg-black/95 hidden flex flex-col items-center justify-center p-4">
        <div class="paper-detail w-full relative">
            <div id="modalContent" class="text-sm leading-relaxed"></div>
        </div>
        <button onclick="closeModal()" class="mt-6 w-full bg-stone-800 text-stone-200 py-4 text-[10px] uppercase tracking-widest">Dosyayı Geri Koy</button>
    </div>

    <!-- Decision -->
    <div id="finalModal" class="fixed inset-0 z-[200] bg-black/99 hidden flex items-center justify-center p-4">
        <div class="w-full max-w-xs p-8 bg-zinc-950 border border-white/5 text-center">
            <h2 class="text-stone-400 text-lg font-['Special_Elite'] mb-8 uppercase">FAİL KİM?</h2>
            <div id="suspectList" class="space-y-3"></div>
            <button onclick="hideFinalize()" class="mt-8 text-[8px] text-stone-700 uppercase underline">Dosyaya Dön</button>
        </div>
    </div>

    <script>
        const audio = {
            toss: new Audio("https://files.catbox.moe/86fow3.mp3"),
            open: new Audio("https://files.catbox.moe/66nmvd.mp3"),
            click: new Audio("https://files.catbox.moe/vtwizg.mp3")
        };

        const documents = {
            crime_scene: { id: 'crime_scene', title: 'OLAY YERİ: 34 TKR 22', label: 'DELİL 01', content: '<div class="stamp-red">KANIT</div><p>Maktul Selim Aksoy direksiyon başında ölü bulundu. Sağ elinde <b>"C.Y."</b> yazılı gümüş kol düğmesi var. Araçta hastane personeline ait mavi galoş izi tespit edildi.</p>', x: 40, y: 100, rot: -4, inspected: false },
            zeynep_statement: { id: 'zeynep_statement', title: 'İFADE: ZEYNEP A.', label: 'ŞÜPHELİ', content: '<p><b>Zeynep (Hemşire):</b> "Selim amca kalp hastasıydı. Fenalaşınca ona hastaneden aldığım pembe bir hap verdim ama işe yaramadı. Panikleyip kaçtım."</p>', x: 170, y: 140, rot: 3, inspected: false },
            medical_report: { id: 'medical_report', title: 'OTOPSİ RAPORU', label: 'RAPOR', content: '<div class="stamp-red">GİZLİ</div><p>Ölüm sebebi: Kalp durması. Kan tahlilinde normalden 10 kat fazla <b>Digoksin</b> (Pembe hap) bulundu. Doz aşımı kasti gözüküyor.</p>', x: 60, y: 280, rot: -2, inspected: false }
        };

        function playSnd(name) {
            audio[name].currentTime = 0;
            audio[name].play().catch(() => {});
        }

        function startGame() {
            playSnd('click');
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameHeader').classList.remove('hidden');
            document.getElementById('desk').classList.add('opacity-1');
            document.getElementById('desk').style.opacity = "1";
            initDesk();
        }

        function initDesk() {
            const desk = document.getElementById('desk');
            Object.values(documents).forEach((doc, index) => {
                const div = document.createElement('div');
                div.className = 'document';
                div.id = `doc-${doc.id}`;
                
                // Başlangıç (Ekran altı)
                div.style.left = (window.innerWidth / 2 - 75) + 'px';
                div.style.top = (window.innerHeight + 100) + 'px';
                
                div.innerHTML = `
                    <div class="folder-label">${doc.label}</div>
                    <div class="document-title">${doc.title}</div>
                    <div class="inspected-mark" id="mark-${doc.id}">${doc.inspected ? '✓' : ''}</div>
                `;

                desk.appendChild(div);

                // Giriş animasyonu
                setTimeout(() => {
                    div.style.transition = "all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)";
                    div.style.opacity = "1";
                    div.style.left = doc.x + 'px';
                    div.style.top = doc.y + 'px';
                    div.style.transform = `rotate(${doc.rot}deg)`;
                    playSnd('toss');
                }, index * 250);

                setupPointerEvents(div, doc);
            });
        }

        function setupPointerEvents(el, doc) {
            let isDragging = false;
            let startPointerX, startPointerY;
            let startElementX, startElementY;
            let moveCount = 0;

            el.onpointerdown = (e) => {
                el.setPointerCapture(e.pointerId);
                isDragging = true;
                moveCount = 0;
                
                // Z-index yönetimi
                document.querySelectorAll('.document').forEach(d => d.style.zIndex = "10");
                el.style.zIndex = "100";
                
                // Başlangıç koordinatları
                startPointerX = e.clientX;
                startPointerY = e.clientY;
                startElementX = el.offsetLeft;
                startElementY = el.offsetTop;
                
                el.style.transition = "none";
                el.style.cursor = "grabbing";
            };

            el.onpointermove = (e) => {
                if (!isDragging) return;
                
                const dx = e.clientX - startPointerX;
                const dy = e.clientY - startPointerY;

                if (Math.abs(dx) > 3 || Math.abs(dy) > 3) {
                    moveCount++;
                    
                    let newX = startElementX + dx;
                    let newY = startElementY + dy;

                    // EKrandan fırlamayı önleyen bariyer (GÜVENLİK)
                    const padding = 20;
                    newX = Math.max(-padding, Math.min(window.innerWidth - 130, newX));
                    newY = Math.max(60, Math.min(window.innerHeight - 90, newY));

                    el.style.left = newX + 'px';
                    el.style.top = newY + 'px';
                }
            };

            el.onpointerup = (e) => {
                if (!isDragging) return;
                isDragging = false;
                el.style.cursor = "grab";

                // Eğer çok hareket etmediyse tıklama kabul et
                if (moveCount < 5) {
                    openDoc(doc.id);
                } else {
                    // Sürükleme bittiğinde hafif bir rotasyon koruması
                    doc.x = el.offsetLeft;
                    doc.y = el.offsetTop;
                }
            };

            el.onpointercancel = () => { isDragging = false; };
        }

        function openDoc(id) {
            playSnd('open');
            documents[id].inspected = true;
            document.getElementById(`mark-${id}`).innerText = '✓';
            document.getElementById('modalContent').innerHTML = documents[id].content;
            document.getElementById('docModal').classList.remove('hidden');
            checkStatus();
        }

        function checkStatus() {
            if (Object.values(documents).every(d => d.inspected)) {
                const b = document.getElementById('finalBtn');
                b.classList.remove('bg-stone-900', 'text-stone-800');
                b.classList.add('bg-stone-200', 'text-black', 'font-bold');
            }
        }

        function attemptFinalize() {
            if (!Object.values(documents).every(d => d.inspected)) {
                const m = document.getElementById('msgBox');
                m.style.display = 'block';
                setTimeout(() => m.style.display = 'none', 2500);
                return;
            }
            const l = document.getElementById('suspectList');
            l.innerHTML = ['ZEYNEP A.', 'CEMİL YAKUT', 'DOĞAL ÖLÜM'].map(n => 
                `<button onclick="alert('${n} vakası sisteme işlendi.')" class="w-full py-4 border border-white/10 text-stone-300 text-[10px] uppercase font-bold active:bg-white active:text-black">${n}</button>`
            ).join('');
            document.getElementById('finalModal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('docModal').classList.add('hidden'); }
        function hideFinalize() { document.getElementById('finalModal').classList.add('hidden'); }
    </script>
</body>
</html>
