<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cold Files Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Special+Elite&display=swap');

        :root {
            --wood-dark: #0a0908;
            --paper-light: #e0d8cc;
            --accent-red: #7a0000;
            --folder-tan: #ad8d60;
            --folder-darker: #8b6f48;
        }

        body {
            background-color: var(--wood-dark);
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            font-family: 'Courier Prime', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: #888;
            margin: 0;
            touch-action: none;
        }

        .document {
            position: absolute;
            width: 160px;
            height: 120px;
            background-color: var(--folder-tan);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.6);
            cursor: grab;
            user-select: none;
            border-radius: 2px 8px 8px 2px;
            border: 1px solid var(--folder-darker);
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s ease;
            touch-action: none;
            will-change: left, top, transform;
        }

        .document::before {
            content: '';
            position: absolute;
            top: -12px;
            left: 0;
            width: 60px;
            height: 12px;
            background-color: var(--folder-tan);
            border-radius: 4px 15px 0 0;
            border-top: 1px solid var(--folder-darker);
            border-left: 1px solid var(--folder-darker);
        }

        .document-title {
            font-family: 'Special Elite', cursive;
            font-size: 0.65rem;
            text-transform: uppercase;
            padding: 25px 10px 5px 10px;
            line-height: 1.2;
            color: #1a1510;
            pointer-events: none;
            word-wrap: break-word;
        }

        .folder-label {
            position: absolute;
            top: -10px;
            left: 8px;
            font-size: 7px;
            font-weight: bold;
            color: rgba(0,0,0,0.5);
            z-index: 2;
        }

        .inspected-mark {
            position: absolute;
            bottom: 8px;
            right: 8px;
            font-size: 14px;
            color: #0d2e0d;
            font-weight: bold;
        }

        .paper-detail {
            background-color: var(--paper-light);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            font-family: 'Special Elite', cursive;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            color: #1a1a1a;
            padding: 1.5rem;
            border: 1px solid #b0a080;
            pointer-events: auto; 
            max-height: 85vh;
            overflow-y: auto;
        }

        .stamp-red {
            border: 3px solid #7a0000;
            color: #7a0000;
            padding: 5px 15px;
            font-size: 1.2rem;
            transform: rotate(-12deg);
            display: inline-block;
            margin-bottom: 1rem;
            font-weight: bold;
            opacity: 0.8;
        }

        #msgBox {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: #7a0000;
            color: white;
            padding: 8px 15px;
            z-index: 1000;
            display: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.7);
            font-size: 10px;
            text-align: center;
            width: 80%;
            font-family: 'Special Elite', cursive;
        }

        .menu-btn {
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #a1a1aa;
            padding: 0.8rem 1.5rem;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.8rem;
            width: 240px;
            background: rgba(255, 255, 255, 0.02);
        }
    </style>
</head>
<body>

    <div id="msgBox">EKSİK DOSYALAR VAR. TÜM ARŞİVİ TARAMADAN KARAR VEREMEZSİNİZ.</div>

    <div id="mainMenu" class="fixed inset-0 bg-black z-[1000] flex flex-col items-center justify-center text-center p-4">
        <h1 class="font-['Special_Elite'] text-5xl text-stone-200 mb-2 tracking-tighter">COLD FILES</h1>
        <p class="text-stone-600 tracking-[0.5em] mb-12 uppercase text-[10px]">Vaka: 34 TKR 22</p>
        <div class="flex flex-col gap-3">
            <button onclick="startGame()" class="menu-btn !bg-stone-200 !text-black !font-bold">Dosyayı Aç</button>
        </div>
    </div>

    <header id="gameHeader" class="hidden fixed top-0 w-full z-50 flex justify-between px-4 py-3 bg-black/90 border-b border-white/5">
        <span class="text-stone-500 font-bold text-[8px] uppercase">EGM KRİMİNAL</span>
        <button onclick="attemptFinalize()" id="finalBtn" class="text-[8px] text-stone-800 bg-stone-900 px-4 py-1 uppercase">Karar Ver</button>
    </header>

    <main id="desk" class="relative w-full h-full opacity-0 transition-opacity duration-1000"></main>

    <div id="docModal" class="fixed inset-0 z-[100] bg-black/98 hidden flex flex-col items-center justify-center p-4">
        <div class="paper-detail w-full relative">
            <div id="modalContent" class="text-sm"></div>
        </div>
        <button onclick="closeModal()" class="mt-4 w-full bg-stone-800 text-stone-200 py-3 text-[10px] uppercase">Kapat</button>
    </div>

    <div id="finalModal" class="fixed inset-0 z-[200] bg-black/99 hidden flex items-center justify-center p-4">
        <div class="w-full max-w-xs p-8 bg-zinc-950 border border-white/5">
            <h2 class="text-stone-400 text-lg font-['Special_Elite'] mb-8 uppercase text-center">Hüküm</h2>
            <div id="suspectList" class="space-y-2"></div>
            <button onclick="hideFinalize()" class="mt-8 w-full text-[8px] text-stone-700 uppercase">Geri Dön</button>
        </div>
    </div>

    <script>
        const audio = {
            toss: new Audio("https://files.catbox.moe/86fow3.mp3"),
            open: new Audio("https://files.catbox.moe/66nmvd.mp3"),
            click: new Audio("https://files.catbox.moe/vtwizg.mp3")
        };

        const documents = {
            crime_scene: { id: 'crime_scene', title: 'OLAY YERİ: 34 TKR 22', label: 'KANIT 1', content: '<p>Maktul Selim Aksoy direksiyon başında ölü bulundu. Sağ elinde <b>"C.Y."</b> yazılı gümüş kol düğmesi var.</p>', x: 50, y: 120, rot: -5, inspected: false },
            zeynep_statement: { id: 'zeynep_statement', title: 'İFADE: ZEYNEP A.', label: 'ŞÜPHELİ', content: '<p>Zeynep (Hemşire): "Selim amca fenalaşınca ona pembe bir hap verdim."</p>', x: 180, y: 150, rot: 4, inspected: false },
            medical_report: { id: 'medical_report', title: 'TOKSİKOLOJİ', label: 'RAPOR', content: '<p>Kanda yüksek dozda <b>Digoksin</b> (Pembe hap) bulundu. Bu ilaç sadece hastanelerde bulunur.</p>', x: 60, y: 300, rot: -2, inspected: false }
        };

        function startGame() {
            audio.click.play();
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameHeader').classList.remove('hidden');
            document.getElementById('desk').classList.remove('opacity-0');
            initDesk();
        }

        function initDesk() {
            const desk = document.getElementById('desk');
            Object.values(documents).forEach((doc, index) => {
                const div = document.createElement('div');
                div.className = 'document';
                div.id = `doc-${doc.id}`;
                
                // Başlangıçta ekran dışında (altlarda) bir yer
                div.style.left = (window.innerWidth / 2 - 80) + 'px';
                div.style.top = (window.innerHeight + 100) + 'px';
                div.style.transform = `rotate(${(Math.random() * 60) - 30}deg)`;
                
                div.innerHTML = `
                    <div class="folder-label">${doc.label}</div>
                    <div class="document-title">${doc.title}</div>
                    <div class="inspected-mark" id="mark-${doc.id}">${doc.inspected ? '✓' : ''}</div>
                `;

                desk.appendChild(div);

                // JavaScript ile fırlatma animasyonu (yok olmaması için güvenli yol)
                setTimeout(() => {
                    div.style.opacity = "1";
                    div.style.transition = "all 0.6s cubic-bezier(0.2, 0, 0.2, 1)";
                    div.style.left = doc.x + 'px';
                    div.style.top = doc.y + 'px';
                    div.style.transform = `rotate(${doc.rot}deg)`;
                    audio.toss.play();
                }, index * 200 + 100);

                setupDragging(div, doc);
            });
        }

        function setupDragging(el, doc) {
            let isDragging = false;
            let startX, startY, initialX, initialY;

            el.addEventListener('touchstart', (e) => {
                isDragging = false;
                const touch = e.touches[0];
                startX = touch.clientX;
                startY = touch.clientY;
                initialX = el.offsetLeft;
                initialY = el.offsetTop;
                
                el.style.transition = "none"; // Sürüklerken animasyonu kapat
                el.style.zIndex = "100";
                document.querySelectorAll('.document').forEach(d => { if(d !== el) d.style.zIndex = "10"; });
            }, {passive: true});

            el.addEventListener('touchmove', (e) => {
                const touch = e.touches[0];
                const dx = touch.clientX - startX;
                const dy = touch.clientY - startY;

                if (Math.abs(dx) > 5 || Math.abs(dy) > 5) {
                    isDragging = true;
                    // Yeni pozisyonu doğrudan setle (transform kullanma, left/top kullan)
                    let nx = initialX + dx;
                    let ny = initialY + dy;
                    
                    // Sınır kontrolü (yok olmasın diye)
                    nx = Math.max(-50, Math.min(window.innerWidth - 100, nx));
                    ny = Math.max(50, Math.min(window.innerHeight - 100, ny));

                    el.style.left = nx + 'px';
                    el.style.top = ny + 'px';
                }
            }, {passive: false});

            el.addEventListener('touchend', () => {
                if (!isDragging) {
                    openDoc(doc.id);
                }
            });
        }

        function openDoc(id) {
            audio.open.play();
            documents[id].inspected = true;
            document.getElementById(`mark-${id}`).innerText = '✓';
            document.getElementById('modalContent').innerHTML = documents[id].content;
            document.getElementById('docModal').classList.remove('hidden');
            checkStatus();
        }

        function checkStatus() {
            if (Object.values(documents).every(d => d.inspected)) {
                const b = document.getElementById('finalBtn');
                b.className = "text-[8px] text-black bg-stone-200 px-4 py-1 uppercase font-bold";
            }
        }

        function attemptFinalize() {
            if (!Object.values(documents).every(d => d.inspected)) {
                const m = document.getElementById('msgBox');
                m.style.display = 'block';
                setTimeout(() => m.style.display = 'none', 2000);
                return;
            }
            const l = document.getElementById('suspectList');
            l.innerHTML = ['ZEYNEP A.', 'CEMİL YAKUT', 'DOĞAL ÖLÜM'].map(n => 
                `<button onclick="alert('${n} seçildi!')" class="w-full p-4 border border-white/10 text-stone-300 text-[10px] uppercase font-bold">${n}</button>`
            ).join('');
            document.getElementById('finalModal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('docModal').classList.add('hidden'); }
        function hideFinalize() { document.getElementById('finalModal').classList.add('hidden'); }
    </script>
</body>
</html>
