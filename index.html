<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cold Files Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Special+Elite&display=swap');

        :root {
            --wood-dark: #0a0908;
            --paper-light: #e0d8cc;
            --accent-red: #7a0000;
            --folder-tan: #ad8d60;
            --folder-darker: #8b6f48;
        }

        body {
            background-color: var(--wood-dark);
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            font-family: 'Courier Prime', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: #888;
            margin: 0;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #desk {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .document {
            position: absolute;
            width: 150px;
            height: 110px;
            background-color: var(--folder-tan);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.6);
            cursor: grab;
            border-radius: 2px 8px 8px 2px;
            border: 1px solid var(--folder-darker);
            z-index: 10;
            opacity: 0;
            touch-action: none;
            will-change: transform, left, top;
        }

        .document::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 50px;
            height: 10px;
            background-color: var(--folder-tan);
            border-radius: 4px 12px 0 0;
            border-top: 1px solid var(--folder-darker);
            border-left: 1px solid var(--folder-darker);
        }

        .document-title {
            font-family: 'Special Elite', cursive;
            font-size: 0.6rem;
            text-transform: uppercase;
            padding: 20px 8px 5px 8px;
            line-height: 1.2;
            color: #1a1510;
            pointer-events: none;
        }

        .folder-label {
            position: absolute;
            top: -8px;
            left: 6px;
            font-size: 6px;
            font-weight: bold;
            color: rgba(0,0,0,0.5);
        }

        .inspected-mark {
            position: absolute;
            bottom: 5px;
            right: 8px;
            font-size: 12px;
            color: #0d2e0d;
            font-weight: bold;
        }

        /* Paper UI */
        .paper-detail {
            background-color: var(--paper-light);
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            font-family: 'Special Elite', cursive;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            color: #1a1a1a;
            padding: 1.5rem;
            border: 1px solid #b0a080;
            max-height: 80vh;
            overflow-y: auto;
        }

        .stamp {
            border: 3px solid var(--accent-red);
            color: var(--accent-red);
            padding: 5px 15px;
            font-size: 1.5rem;
            transform: rotate(-15deg);
            display: inline-block;
            margin-bottom: 1.5rem;
            font-weight: bold;
            opacity: 0.8;
        }

        #msgBox {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #7a0000;
            color: white;
            padding: 10px 20px;
            z-index: 2000;
            display: none;
            font-size: 10px;
            text-align: center;
            width: 85%;
            font-family: 'Special Elite', cursive;
        }

        /* Ending Screen Style */
        #endingScreen {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 1000;
            background-color: rgba(0,0,0,0.95);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .ending-paper {
            width: 100%;
            max-width: 400px;
            position: relative;
            transform: scale(0.9);
            animation: slideIn 0.5s forwards ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(50px) scale(0.8); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .typewriter-text {
            border-right: 2px solid #333;
            white-space: pre-wrap;
            overflow: hidden;
            font-size: 0.85rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div id="msgBox">EKSİK DOSYALAR VAR. TÜM DELİLLERİ İNCELEMEDEN KARAR VEREMEZSİNİZ.</div>

    <!-- MAIN MENU -->
    <div id="mainMenu" class="fixed inset-0 bg-black z-[1000] flex flex-col items-center justify-center text-center p-4">
        <h1 class="font-['Special_Elite'] text-5xl text-stone-200 mb-2 tracking-tighter">COLD FILES</h1>
        <p class="text-stone-600 tracking-[0.4em] mb-12 uppercase text-[10px]">Vaka Dosyası: #34-TKR</p>
        <button onclick="startGame()" class="border border-white/20 bg-stone-200 text-black px-12 py-4 font-bold uppercase text-xs">Arşivi Aç</button>
    </div>

    <!-- HEADER -->
    <header id="gameHeader" class="hidden fixed top-0 w-full z-50 flex justify-between px-4 py-3 bg-black/95 border-b border-white/5">
        <span class="text-stone-500 font-bold text-[8px] uppercase self-center tracking-widest">EGM ADLİ ARŞİV BÜROSU</span>
        <button onclick="attemptFinalize()" id="finalBtn" class="text-[9px] text-stone-700 bg-stone-950 border border-white/5 px-4 py-1 uppercase transition-all">Kararı Açıkla</button>
    </header>

    <main id="desk" class="opacity-0 transition-opacity duration-1000"></main>

    <!-- DOCUMENT MODAL -->
    <div id="docModal" class="fixed inset-0 z-[100] bg-black/95 hidden flex flex-col items-center justify-center p-4">
        <div class="paper-detail w-full relative">
            <div id="modalContent" class="text-sm leading-relaxed"></div>
        </div>
        <button onclick="closeModal()" class="mt-6 w-full bg-stone-900 border border-white/10 text-stone-300 py-4 text-[10px] uppercase tracking-widest">Dosyayı Yerine Koy</button>
    </div>

    <!-- DECISION MODAL -->
    <div id="finalModal" class="fixed inset-0 z-[200] bg-black/98 hidden flex items-center justify-center p-4">
        <div class="w-full max-w-xs p-8 bg-zinc-950 border border-white/5 text-center">
            <h2 class="text-stone-500 text-xs font-['Special_Elite'] mb-8 uppercase tracking-[0.3em]">RESMİ SUÇLAMA</h2>
            <div id="suspectList" class="space-y-3"></div>
            <button onclick="hideFinalize()" class="mt-8 text-[8px] text-stone-700 uppercase underline">İncelemeye Devam Et</button>
        </div>
    </div>

    <!-- NEW ENDING SCREEN UI -->
    <div id="endingScreen">
        <div class="ending-paper paper-detail">
            <div id="endingStamp" class="stamp">VAKA KAPANDI</div>
            <h3 id="endingTitle" class="text-xl font-bold mb-4 uppercase border-b border-black/20 pb-2">ADLİ RAPOR</h3>
            <div id="endingBody" class="typewriter-text"></div>
            <div class="mt-12 pt-4 border-t border-black/10 flex justify-between items-end">
                <div class="text-[10px] text-stone-600">
                    Tarih: 22.05.2024<br>
                    Bölge: 4. Emniyet Amirliği
                </div>
                <div class="font-['Special_Elite'] text-xs opacity-50 italic">
                    İmza / Mühür
                </div>
            </div>
            <button onclick="location.reload()" class="mt-8 w-full bg-black text-white py-3 text-[10px] uppercase font-bold tracking-widest">SİSTEMDEN ÇIK</button>
        </div>
    </div>

    <script>
        const audio = {
            toss: new Audio("https://files.catbox.moe/86fow3.mp3"),
            open: new Audio("https://files.catbox.moe/66nmvd.mp3"),
            click: new Audio("https://files.catbox.moe/vtwizg.mp3")
        };

        const documents = {
            crime_scene: { id: 'crime_scene', title: 'OLAY YERİ: ARAÇ İÇİ', label: 'KANIT 01', content: '<div class="stamp">KANIT</div><p>Maktul Selim Aksoy direksiyon başında ölü bulundu. Sağ avucunda <b>"C.Y."</b> işlemeli bir gümüş kol düğmesi var. Paspaslarda hastane personeline ait <b>mavi galoş</b> izi tespit edildi.</p>', x: 30, y: 120, rot: -5, inspected: false },
            zeynep_statement: { id: 'zeynep_statement', title: 'İFADE: HEMŞİRE ZEYNEP', label: 'ŞÜPHELİ', content: '<p><b>Zeynep A:</b> "Selim amcanın kalbi sıkışınca ona hastaneden aldığım pembe bir hap verdim. İşe yaramayınca korkup kaçtım. Cemil Bey ile araları hiç iyi değildi."</p>', x: 180, y: 150, rot: 4, inspected: false },
            medical_report: { id: 'medical_report', title: 'OTOPSİ BULGULARI', label: 'RAPOR 08', content: '<div class="stamp" style="border-color:#333; color:#333">GİZLİ</div><p>Ölüm sebebi: Akut kalp yetmezliği. Kan tahlilinde yüksek dozda <b>Digoksin</b> (Pembe Hap) saptandı. Maktulün bu kadar ilacı yanlışlıkla alması tıbben imkansız.</p>', x: 50, y: 300, rot: -2, inspected: false }
        };

        function playSnd(name) {
            audio[name].currentTime = 0;
            audio[name].play().catch(() => {});
        }

        function startGame() {
            playSnd('click');
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameHeader').classList.remove('hidden');
            document.getElementById('desk').classList.add('opacity-100');
            document.getElementById('desk').style.opacity = "1";
            initDesk();
        }

        function initDesk() {
            const desk = document.getElementById('desk');
            Object.values(documents).forEach((doc, index) => {
                const div = document.createElement('div');
                div.className = 'document';
                div.id = `doc-${doc.id}`;
                div.style.left = (window.innerWidth / 2 - 75) + 'px';
                div.style.top = (window.innerHeight + 100) + 'px';
                
                div.innerHTML = `
                    <div class="folder-label">${doc.label}</div>
                    <div class="document-title">${doc.title}</div>
                    <div class="inspected-mark" id="mark-${doc.id}">${doc.inspected ? '✓' : ''}</div>
                `;

                desk.appendChild(div);

                setTimeout(() => {
                    div.style.transition = "all 0.6s cubic-bezier(0.17, 0.67, 0.46, 1.2)";
                    div.style.opacity = "1";
                    div.style.left = doc.x + 'px';
                    div.style.top = doc.y + 'px';
                    div.style.transform = `rotate(${doc.rot}deg)`;
                    playSnd('toss');
                }, index * 200);

                setupPointerEvents(div, doc);
            });
        }

        function setupPointerEvents(el, doc) {
            let isDragging = false;
            let startPointerX, startPointerY;
            let startElementX, startElementY;
            let moveCount = 0;

            el.onpointerdown = (e) => {
                el.setPointerCapture(e.pointerId);
                isDragging = true; moveCount = 0;
                document.querySelectorAll('.document').forEach(d => d.style.zIndex = "10");
                el.style.zIndex = "100";
                startPointerX = e.clientX; startPointerY = e.clientY;
                startElementX = el.offsetLeft; startElementY = el.offsetTop;
                el.style.transition = "none";
            };

            el.onpointermove = (e) => {
                if (!isDragging) return;
                const dx = e.clientX - startPointerX;
                const dy = e.clientY - startPointerY;
                if (Math.abs(dx) > 3 || Math.abs(dy) > 3) {
                    moveCount++;
                    el.style.left = (startElementX + dx) + 'px';
                    el.style.top = (startElementY + dy) + 'px';
                }
            };

            el.onpointerup = () => {
                isDragging = false;
                if (moveCount < 5) openDoc(doc.id);
            };
        }

        function openDoc(id) {
            playSnd('open');
            documents[id].inspected = true;
            document.getElementById(`mark-${id}`).innerText = '✓';
            document.getElementById('modalContent').innerHTML = documents[id].content;
            document.getElementById('docModal').classList.remove('hidden');
            checkProgress();
        }

        function checkProgress() {
            if (Object.values(documents).every(d => d.inspected)) {
                const btn = document.getElementById('finalBtn');
                btn.classList.replace('bg-stone-950', 'bg-stone-200');
                btn.classList.replace('text-stone-700', 'text-black');
                btn.classList.add('font-bold');
            }
        }

        function attemptFinalize() {
            if (!Object.values(documents).every(d => d.inspected)) {
                const box = document.getElementById('msgBox');
                box.style.display = 'block';
                setTimeout(() => box.style.display = 'none', 3000);
                return;
            }
            const list = document.getElementById('suspectList');
            list.innerHTML = ['ZEYNEP A.', 'CEMİL YAKUT', 'KAZA / DOĞAL ÖLÜM'].map(name => 
                `<button onclick="finalizeGame('${name}')" class="w-full py-4 border border-white/10 text-stone-300 text-[10px] uppercase font-bold active:bg-white active:text-black transition-colors">${name}</button>`
            ).join('');
            document.getElementById('finalModal').classList.remove('hidden');
        }

        function finalizeGame(decision) {
            playSnd('click');
            const screen = document.getElementById('endingScreen');
            const body = document.getElementById('endingBody');
            const stamp = document.getElementById('endingStamp');
            
            document.getElementById('finalModal').classList.add('hidden');
            screen.style.display = 'flex';

            let reportText = "";
            if (decision === 'ZEYNEP A.') {
                stamp.innerText = "ADALET YERİNİ BULDU";
                stamp.style.color = "#166534";
                stamp.style.borderColor = "#166534";
                reportText = "Tebrikler dedektif. Zeynep A.'nın itiraf ettiği pembe haplar, otopsi raporundaki aşırı doz bulgusuyla birebir örtüşüyor. Maktulün elindeki kol düğmesi ise şaşırtmacadan ibaretti. Katil parmaklıklar ardında.";
            } else if (decision === 'CEMİL YAKUT') {
                stamp.innerText = "MASUM HAPİSTE";
                stamp.style.color = "#991b1b";
                stamp.style.borderColor = "#991b1b";
                reportText = "Hatalı karar. Cemil Yakut maktulün eski bir dostuydu ve o kol düğmesi yıllar önce hediye edilmişti. Gerçek katil Zeynep A. hala serbest. Adalet bu kez tecelli etmedi.";
            } else {
                stamp.innerText = "FAİLİ MEÇHUL";
                stamp.style.color = "#444";
                stamp.style.borderColor = "#444";
                reportText = "Dosyayı kapattınız ancak Selim Aksoy'un kanındaki ölümcül dozdaki ilacı açıklayamadınız. Bu bir cinayetti ve faili elinizden kaçırdınız. Arşivde bir dosya daha tozlanmaya devam edecek.";
            }

            // Simple Typewriter Effect
            let i = 0;
            body.innerText = "";
            function type() {
                if (i < reportText.length) {
                    body.innerText += reportText.charAt(i);
                    i++;
                    setTimeout(type, 30);
                }
            }
            setTimeout(type, 500);
        }

        function closeModal() { document.getElementById('docModal').classList.add('hidden'); }
        function hideFinalize() { document.getElementById('finalModal').classList.add('hidden'); }
    </script>
</body>
</html>
